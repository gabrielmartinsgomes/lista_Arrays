<script>
    //Problema: Array em ordem crescente
    //Peça para um usuário inserir dois números. Crie um array com os números, colocando-os em ordem crescente. Para ordenar, NÃO use o método sort();
    //Retorne os elementos do array, separando-os por hífen (n1 - n2).

    //ENTRADA
    const numero = Number(prompt(`Informe um Número`));
    const numeroDois = Number(prompt(`Informe outro um Número`));


    //PROCESSAMENTO
    if(numeroDois > numero){
    const array = [`${numero} - ${numeroDois}`]
    alert(array)
    }
    else if (numero > numeroDois) {
        const array = [`${numeroDois} - ${numero}`]
        alert(array)
    }
    else {
        alert(`Números Inválidos`);
    }


    //SAÍDA
    
</script>
